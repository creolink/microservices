default:
    autoload:
        - %paths.base%/src/

    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: http://web.develop
            sessions:
                default:
                    symfony2: ~
                goutte:
                    goutte: ~
                selenium2:
                    selenium2: ~

    formatters:
        pretty: true

    suites:
        application:
            type: symfony_bundle
            bundle: CategoriesBundle
            mink_session: goutte

            paths:
                - '%paths.base%/app/behat/features'

            contexts:
#                - Knp\FriendlyContexts\Context\MinkContext
                - CategoriesBundle\Test\Behat\CategoriesContext

            extensions:
                Behatch\Extension: ~

