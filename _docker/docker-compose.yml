version: "2"
services:

    web:
        container_name: ${NGINX_HOST}
        image: web/nginx
        build:
            context: ./containers/nginx/
            dockerfile: Dockerfile
        env_file:
            - "variables.env"
        volumes:
            - "./config/etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template"
        extra_hosts:
            - "$NGINX_HOST1:$IP_WEB1"
            - "$NGINX_HOST2:$IP_WEB2"
        restart: always

    web1:
        container_name: ${NGINX_HOST1}
        image: web/nginx
        extends: ${NGINX_HOST}
        volumes:
            - "../$APP1:/var/www/html"
        networks:
            default:
                ipv4_address: ${IP_WEB1}
        environment:
            - NGINX_HOST=${NGINX_HOST1}
            - PHP_FPM=${PHP_FPM1}
        command: /bin/sh -c "envsubst '$$NGINX_HOST $$PHP_FPM' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        depends_on:
            - ${NGINX_HOST}
            - ${PHP_FPM1}
#            - mysqldb

    web2:
        container_name: ${NGINX_HOST2}
        image: web/nginx
        extends: ${NGINX_HOST}
        volumes:
            - "../$APP2:/var/www/html"
        networks:
            default:
                ipv4_address: ${IP_WEB2}
        environment:
            - NGINX_HOST=${NGINX_HOST2}
            - PHP_FPM=${PHP_FPM2}
        command: /bin/sh -c "envsubst '$$NGINX_HOST $$PHP_FPM' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        depends_on:
            - ${NGINX_HOST}
            - ${PHP_FPM2}
#            - mysqldb

    php:
        container_name: ${PHP_FPM}
        image: web/php
        build:
            context: ./containers/php/
            dockerfile: Dockerfile
        env_file:
            - "variables.env"
        restart: always
        extra_hosts:
            - "$NGINX_HOST1:$IP_WEB1"
            - "$NGINX_HOST2:$IP_WEB2"
        volumes:
            - "./config/etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"

    php1:
        container_name: ${PHP_FPM1}
        image: web/php
        extends: ${PHP_FPM}
        volumes:
            - "../$APP1:/var/www/html"
        depends_on:
            - ${PHP_FPM}

    php2:
        container_name: ${PHP_FPM2}
        image: web/php
        extends: ${PHP_FPM}
        volumes:
            - "../$APP2:/var/www/html"
        depends_on:
            - ${PHP_FPM}

