version: "2"
services:

    web:
        container_name: ${NGINX_HOST}
        image: web/nginx
        build:
            context: ./containers/nginx/
            dockerfile: Dockerfile
        env_file:
            - ".env"
        volumes:
            - "./config/etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template"
        extra_hosts:
            - "$NGINX_HOST1:$IP_WEB1"
            - "$NGINX_HOST2:$IP_WEB2"
        restart: always

    web1:
        container_name: ${NGINX_HOST1}
        image: web/nginx
        extends: ${NGINX_HOST}
        volumes:
            - "../Context1:/var/www/html"
        networks:
            default:
                ipv4_address: 192.100.10.20
        environment:
            - NGINX_HOST=${NGINX_HOST1}
            - PHP_FPM=${PHP_FPM1}
        command: /bin/sh -c "envsubst '$$NGINX_HOST $$PHP_FPM' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        depends_on:
            - web
            - php1
#            - mysqldb

    web2:
        container_name: ${NGINX_HOST2}
        image: web/nginx
        extends: ${NGINX_HOST}
        volumes:
            - "../Context2:/var/www/html"
        networks:
            default:
                ipv4_address: 192.100.10.30
        environment:
            - NGINX_HOST=${NGINX_HOST2}
            - PHP_FPM=${PHP_FPM2}
        command: /bin/sh -c "envsubst '$$NGINX_HOST $$PHP_FPM' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        depends_on:
            - web
            - php2
#            - mysqldb

    php:
        container_name: php
        image: web/php
        build:
            context: ./containers/php/
            dockerfile: Dockerfile
        env_file:
            - ".env"
        restart: always
        extra_hosts:
            - "$NGINX_HOST1:$IP_WEB1"
            - "$NGINX_HOST2:$IP_WEB2"
        volumes:
            - "./config/etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"

    php1:
        container_name: php1
        image: web/php
        extends: php
        volumes:
            - "../Context1:/var/www/html"
        depends_on:
            - php

    php2:
        container_name: php2
        image: web/php
        extends: php
        volumes:
            - "../Context2:/var/www/html"
        depends_on:
            - php

